<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatuKertasGunting | xyzscape</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body id="main_container" >
    <div id="header">
        <h1 class="header">Batu Kertas Gunting</h1>
    </div>

    <div id="hasil_container" class="result">
    </div>

    <div id="pilihan_container">
        <ul class="nav">
            <li onclick="pilih('batu')">👊</li>
            <li onclick="pilih('kertas')">🖐️</li>
            <li onclick="pilih('gunting')">✌️</li>
        </ul>
    </div>
</body>
<script>

    var namaPemain ="xyzuan"
    var namaBot ="xTidy"
    var pilihanPemain
    var pilihanBot
    var hasil

    var debug = false
    
    var hasilContainer = document.getElementById("hasil_container");

    function pilih(params){
        pilihanPemain = params
        if(debug == true){
            console.log("xyzlog: " + namaPemain + " memilih " + pilihanPemain)
        }
        main()
    }

    function wasit(pilihanBot, pilihanPemain){
        if(pilihanBot == "batu" && pilihanPemain == "kertas"){
            document.getElementById("hasil_container").innerHTML
                = "🖐️ VS 👊";
        } else if (pilihanBot == "batu" && pilihanPemain == "gunting") {
            document.getElementById("hasil_container").innerHTML
                = "✌️ VS 👊";
        } else if (pilihanBot == "kertas" && pilihanPemain == "batu") {
            document.getElementById("hasil_container").innerHTML
                = "👊 VS 🖐️";
        } else if (pilihanBot == "kertas" && pilihanPemain == "gunting") {
            document.getElementById("hasil_container").innerHTML
                = "✌️ VS 🖐️";
        } else if (pilihanBot == "gunting" && pilihanPemain == "batu") {
            document.getElementById("hasil_container").innerHTML
                = "👊 VS ✌️";
        } else if (pilihanBot == "gunting" && pilihanPemain == "kertas") {
            document.getElementById("hasil_container").innerHTML
                = "🖐️ VS ✌️";
        } else {
            document.getElementById("hasil_container").innerHTML
                = "Draw";
        }
    }

    function otakBot(){
        random = Math.floor(Math.random() * 3 ) + 1
        if(random == 1){
            pilihanBot = "batu"
        } else if (random == 2){
            pilihanBot = "kertas"
        } else if (random == 3){
            pilihanBot ="gunting"
        }

        if(debug == true){
            console.log("xyzlog: " + namaBot + " memilih " + pilihanBot)
        }
    }

    function main(){
        otakBot()
        wasit(pilihanBot, pilihanPemain)
    }

</script>

</html>
